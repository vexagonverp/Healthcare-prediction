spring.application.name=simple-service
server.port=9080

management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings
management.endpoint.health.show-details=always

keycloak.auth-server-url=http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:8080}/auth
keycloak.realm=Local
keycloak.bearer-only=true
keycloak.resource=simple-service
keycloak.ssl-required=external
keycloak.principal-attribute=preferred_username
keycloak.use-resource-role-mappings=true

healthcare.admin.username = admin
healthcare.admin.password = admin
healthcare.admin.client = admin-cli
healthcare.admin.grant = password
healthcare.admin.realm = master
healthcare.admin.secret = fcfc3310-7650-441d-a8f6-ace93b83b48f

springdoc.show-actuator=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.disable-swagger-default-url=true
